<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <input type="text" id="screen" value='0'>
        
        <div class="keys">
            <button class="operator" op="left">(</button>
            <button class="operator" op="right">)</button>
            <button class="operator" op="clear">C</button>
            <button class="operator" op="divide">/</button>

            <button class="number">7</button>
             <button class="number">8</button>
             <button class="number">9</button>
             <button class="operator" op="multiply">X</button>

             <button class="number">4</button>
             <button class="number">5</button>
             <button class="number">6</button>
             <button class="operator" op="minus">-</button>

             <button class="number">1</button>
             <button class="number">2</button>
             <button class="number">3</button>
             <button class="operator" op="add">+</button>
    
             <button class="operator" op="percent">%</button>
             <button class="number">0</button>
             <button class="number">.</button>
             <button class="equality" op="equal">=</button>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
